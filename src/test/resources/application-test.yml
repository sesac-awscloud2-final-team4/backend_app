spring:
  datasource:
    url: ${SPRING_MYSQL_USERNAME}
    username: ${SPRING_MYSQL_USERNAME}
    password: ${SPRING_MYSQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

cloud:
  aws:
    kinesis:
      stream-name: ${KINESIS_STREAM_NAME}
      partition-key: ${KINESIS_PARTITION_KEY}