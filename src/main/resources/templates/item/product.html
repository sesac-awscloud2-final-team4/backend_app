<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 리스트</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<!-- 네비게이션 바 포함 -->
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container mt-5">
    <h1 class="text-center mb-4">상품 리스트</h1>
    <div class="row">
        <div class="col-md-3" th:each="product : ${items}">
            <div class="card mb-4">
                <img th:src="|https://cdn.rosmontis.shop/${product.productImage}|" class="card-img-top" alt="상품 이미지"> <!-- 상품 이미지 URL -->

                <div class="card-body">
                    <h6 class="card-title">
                        <a th:href="@{/product/{id}(id=${product.id})}" th:text="${product.itemName}"></a>
                    </h6>
                    <p class="card-text" th:text="${product.itemDetail}">상품 설명이 들어갑니다.</p>
                    <p class="card-text"><strong th:text="'가격: ' + ${product.price} + '원'"></strong></p>

                    <form th:action="|@{/cart/add/{itemId}(itemId=${product.id})}?page=main|" method="post">
                        <button type="submit" class="btn btn-primary">장바구니</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
